<h1>Listado de HÃ©roes</h1>

<div class="text-right">
    <button type="button" class="btn btn-primary" routerLink="/heroe/nuevo"><i class="fas fa-plus"></i>Agregar</button>
</div>
<table class="table table-striped mt-3">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{ i +1 }}</th>
            <td>{{ heroe .nombre }}</td>
            <td>{{ heroe .poder }}</td>
            <td>
                <label class="badge badge-success" *ngIf="heroe.vivo">Vivo</label>
                <label class="badge badge-danger" *ngIf="!heroe.vivo">KO</label>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>

<div class="alert alert-primary text-center mt-4" role="alert">
    <h4 class="alert-heading">Cargando</h4>
    <p><i class="fa fa-sync-alt fa-spin fa-2x"></i></p>
    <p class="mb-0">Espere por favor</p>
</div>

<div class="alert alert-warning text-center mt-4" role="alert">
    <h4 class="alert-heading">Cargando</h4>
    <p><i class="fa fa-exclamation fa-2x"></i></p>
    <p class="mb-0">Sin registros</p>
</div>
